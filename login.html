<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./image/Quiz_App-Logo.png">

</head>

<body>
  <nav class="navbar bg-body-tertiary my-navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="./index.html"><img src="./image/Quiz_App-Logo.png" alt="" width="100"
          class="login-image"> </a>
    </div>
  </nav>

  <!-- ---------------- Login ---------------------- -->
  <div id="error"></div>
  <center>

    <div class="center">
      <h1>Login</h1>
      <form method="post" onsubmit="doLogin(event)">
        <div class="Email">
          <input type="email" required id="Email" value="" placeholder="Enter your Email">
        </div>
        <div class="Password">
          <input type="password" required id="Password" value="" placeholder="Enter your PassWord">
        </div>
        <div class="pass">Forgot Password?</div>
        <input type="submit" value="Login" class="submite-btn">
      </form>
      <br>
      <center>
        
        <p>Don't have an account? <a href="./signup.html">Signup</a></p> 
      </center>
    </div>
  </center>



<script src="login.js"></script>

</body>

</html>
