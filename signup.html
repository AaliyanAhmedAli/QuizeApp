<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon"
    href="./img/lightbulb.png"
    type="image/x-icon">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="./style.css">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;400&display=swap" rel="stylesheet">
<link rel="icon" href="./image/Quiz_App-Logo.png">

</head>

<body>
    <nav class="navbar bg-body-tertiary my-navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html"><img src="./image/Quiz_App-Logo.png" alt="" width="100"
              class="login-image"> </a>
        </div>
      </nav>
      
      <center>

          <div class="center">
              
              <h1>Sign-Up</h1>
              <hr>
              <form onsubmit="doSignup(event)">    
            <input class="input1" placeholder="First Name" id="firstName" type="text" required> <br>
            <input class="input1" placeholder="Last Name" id="lastName" type="text" required> <br>
            <input class="input1" placeholder="Email" id="email" type="email" required> <br>
            <input class="input1" placeholder="Password" id="password" type="password" required min="6"> <br>
            <input class="input1" placeholder="Re Password" id="rePassword" type="password" required min="6"> <br>
            <button id="button2" class="btn btn-danger" type="submit">Signup</button>
        
            <br>
            <center>
                
                <p> Already have an account? <a href="./login.html"> Login</a> </p>
            </center>
        </form>
    </center>
   <script>
    
let users = [];

(() => {

    let item = localStorage.getItem("users");

    if (item) users = JSON.parse(item);

   
    let loggedInUser = localStorage.getItem("loggedInUser");
    if (loggedInUser) {
        window.location.href = "./dashboard.html"
        return;
    }

})()



function doSignup(e) {
    e.preventDefault();

    let firstName = document.querySelector("#firstName").value;
    let lastName = document.querySelector("#lastName").value;
    let email = document.querySelector("#email").value;
    let password = document.querySelector("#password").value;
    let rePassword = document.querySelector("#rePassword").value;


    for (let i = 0; i < users.length; i++) {
        if (users[i].email === email) {
            document.querySelector("#error").innerText = "this email is already exist";
            return;
        }
    }

    if (password !== rePassword) {
        document.querySelector("#error").innerText = "password and repeat password doesnt match";

        return;
    }

    let newUser = {
        firstName,
        lastName,
        email,
        password,
        rePassword,
    }


    users.push(newUser);

    localStorage.setItem("users", JSON.stringify(users));

    window.location.href = './login.html'

    setTimeout(() => {
        document.querySelector("#error").innerText = "";
    }, 5000);

    e.target.reset();
}

   </script>
    
    
</div>





</body>

</html>
